    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link

    <link
      rel="stylesheet"

    <link

    />
    <link
      rel="stylesheet"
      type="text/css"

      href="https://cdn.rawgit.com/luizbills/feather-icon-font/v4.7.0/dist/feather.css"
    />
    <style>
      .initial__loading {
        position: fixed;
        width: 50px;
        height: 50px;
        top: 50%;
        left: 50%;
        margin: -25px 0 0 -25px;
      }

      .initial__loading svg {
        width: 50px;
        height: 50px;
      }

      .initial__loading svg path {
        stroke: #4b7cf3;
        fill: #4b7cf3;
        stroke-width: 1px;
        animation: logoAnimate 0.6s ease-in-out infinite;
      }

      .initial__loading svg path:nth-child(2) {
        animation-delay: 0.2s;
      }

      .initial__loading svg path:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes logoAnimate {
        0% {
          stroke: #4b7cf3;
          fill: #4b7cf3;
        }

        50% {
          stroke: #1ad697;
          fill: #1ad697;
        }

        100% {
          stroke: #4b7cf3;
          fill: #4b7cf3;
        }
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
